<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="-T.K.-">
  <meta name="copyright" content="-T.K.-">
  <title>Untitled</title>
  <link href="https://cdn.bootcss.com/materialize/1.0.0-rc.1/css/materialize.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/materialize/1.0.0-rc.1/js/materialize.min.js"></script>
  <style>
    input[type="file"]{display: none}
    .file-name{text-transform: none}
  </style>
</head>
<body>
  <div class="row">
    <div class="col s12 m6 right-align">
      <form action="{{ url_for('confirm') }}" method="POST" enctype="multipart/form-data">
        <p><label class="file-label red btn"><span class="file-name">Select File</span><input class="file-input" type="file" name="upload_file"></label></p>
        <p><button class="red btn">Upload</button></p>
      </form>
    </div>
    <div class="col s12 m6">
      <div class="pdf-preview"></div>
    </div>
  </div>
  <script>
    $('document').ready(function(){
      $('.file-input').change(function(e){
        $('.file-name').text($('.file-input').val());
      });
    });
  </script>
</body>
</html>
