<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="-T.K.-">
  <meta name="copyright" content="-T.K.-">
  <title>Untitled</title>
  <link href="https://cdn.bootcss.com/materialize/1.0.0-rc.1/css/materialize.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/materialize/1.0.0-rc.1/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='jquery.media.js') }}"></script>
  <style>
    .pdf-preview{height: 100vh}
  </style>
</head>
<body>
  <div class="row">
    <div class="col s12 m6 right-align">
      <div class="pdf-preview"></div>
    </div>
    <div class="col s12 m6">
      <p><a class="red print-submit btn">Print</a></p>
    </div>
  </div>
  <script>
    $('document').ready(function(){
      $('.pdf-preview').media({
        width: '100%',
        height: '100%',
        autoplay: true,
        src: '{{ url_for('static', filename=FILENAME) }}',
      });
      
      $('.print-submit').click(function(){
        $.post('{{ url_for('api_print') }}', {filename: '{{ FILENAME }}'}, function(data){
          console.log(data)
        })
      })
    });
  </script>
</body>
</html>
